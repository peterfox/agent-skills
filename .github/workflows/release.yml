name: Release Skills

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Package skills
        run: |
          for dir in */; do
            if [ -f "${dir}SKILL.md" ]; then
              skill_name="${dir%/}"
              echo "Packaging: $skill_name"
              (cd "$dir" && zip -r "../${skill_name}.skill" . --exclude "*.DS_Store")
            fi
          done

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --generate-notes \
            *.skill
